
<div>
    <h2><span>Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.product.price}}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.product.code}}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
            <span>{{vm.product.weight}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.product.description}}</span>
        </dd>
        <dt><span>Market</span></dt>
        <dd>
            <a ui-sref="market-detail({id:vm.product.market.id})">{{vm.product.market.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="product-detail.edit({id:vm.product.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
